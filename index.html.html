    }

      text-align: center;

      padding: 4rem 2rem 2rem 2rem;
      border-bottom: 1px solid #23273c;
      box-shadow: 0 2px 16px #1117;
    }
    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #79afff;
      margin: 0;
      text-shadow: 0 2px 16px #001c;
    }
    .hero-tagline {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem 0;
      color: #dbeafe;
      font-weight: 500;
      letter-spacing: 0.7px;
    }
    .hero-desc {
      color: #a3aed6;
      max-width: 570px;
      margin: 0.5rem auto 0;
      font-size: 1.1rem;
      font-weight: 400;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 3rem 1rem;
      gap: 2rem;
      background: #191c24;
    }
    .game-card {
      background: #242837;
      border-radius: 12px;
      width: 310px;
      box-shadow: 0 2px 16px #0008;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.18s;
    }
    .game-card:hover {
      transform: translateY(-5px) scale(1.025);
      box-shadow: 0 6px 24px #000a;
    }
    .game-img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      background: #111;
      display: block;
    }
    .game-info {
      padding: 1rem;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .game-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 0.3rem 0;
      color: #7af;
      word-break: break-word;
    }
    .game-size {
      font-size: 0.97rem;
      color: #bde0ff;
      font-weight: 500;
      margin-bottom: 1.1rem;
    }
    .download-btn {
      display: block;
      background: #7af;
      color: #242837;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 1px 6px #0004;
      transition: background 0.18s, color 0.18s;
      margin: 0 auto;
      width: 90%;
    }
    .download-btn:hover, .download-btn:focus {
      background: #4e8eff;
      color: #fff;
    }
    @media (max-width: 700px) {
      .gallery {
        padding: 1.5rem 0.5rem;
        gap: 1rem;
      }
      .game-card {
        width: 95vw;
        max-width: 350px;
      }
      .hero-title { font-size: 2.1rem;}
      .hero-tagline { font-size: 1.1rem;}
    }
